<div class="container text-center">
    <div class="container" *ngIf="mainBool, else elseBlock">
        <div *ngIf="click, else elseBlock">
            <h2 class="text-center">All Characters</h2>
            <!-- <ul class="characters"> -->
                <!-- the data we need is in a nested array called results -->
              <li *ngFor="let character of allData?.results">
                  <!-- i like the badges they look cute -->
                <span class="badge">{{character.name}}</span>
              </li>
            <!-- </ul>     -->
        </div>
        <ng-template #elseBlock>
            <h2 class="text-center">All Characters</h2>
            <!-- <ul class="characters"> -->
                <!-- the data we need is in a nested array called results -->
              <li *ngFor="let character of nextData?.results">
                  <!-- i like the badges they look cute -->
                <span class="badge">{{character.name}}</span>
              </li>
            <!-- </ul> -->
        </ng-template>
    </div>
    <ng-template #elseBlock>
        <div class="col-md-4" *ngIf="click, else elseBlock">
            <h2 class="text-center">All Characters</h2>
            <!-- <ul class="characters"> -->
                <!-- the data we need is in a nested array called results -->
              <li *ngFor="let character of allData?.results">
                  <!-- i like the badges they look cute -->
                <span class="badge">{{character.name}}</span>
              </li>
            <!-- </ul> -->
         
        </div>
        <ng-template #elseBlock>
            <h2 class="text-center">All Characters</h2>
            <!-- <ul class="characters"> -->
                <!-- the data we need is in a nested array called results -->
              <li *ngFor="let character of prevData?.results">
                  <!-- i like the badges they look cute -->
                <span class="badge">{{character.name}}</span>
              </li>
            <!-- </ul> -->
        </ng-template>
    </ng-template>
    <div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success btn-lg" (click)="onPrevClick()">
                Prev
            </button>
            <span>{{pageCounter}}</span>
            <button type="submit" class="btn btn-success btn-lg" (click)="onNextClick()">
                Next
            </button>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
