<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <h3 class="text-center my-4"> Search for Characters</h3>

            <form [formGroup]="characterSearchForm" (ngSubmit)="getCharacterFromApi(characterSearchForm.value)">
                <div class="form-group">
                        <input class="form-control" type="text" id="characterNameInput" aria-describedby="characterNameInput" placeholder="Please input a name"
                    [formControl]="nameInput"/>
                      
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-md">
                        Search Characters
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            
        </div>
            
        
        
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center my-4">Character Details</h3>
            <div class="text-center" *ngIf="this.characterData">               
                <div class="row" *ngFor="let data of characterData">{{data.name}}
                    <!-- need to insert the image for each data response here -->

                </div> 
            </div>
        </div>
    </div>
</div>
