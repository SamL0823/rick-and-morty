<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <h3 class="text-center my-4"> Search for Characters</h3>

            <form [formGroup]="characterSearchForm" (ngSubmit)="getCharacterFromApi(characterSearchForm.value)">
                <div class="form-group">
                        <input id="nameInput" class="form-control" type="text" id="characterNameInput" aria-describedby="characterNameInput" placeholder="Please input a name"
                    [formControl]="nameInput"/>
                    <!-- <div class="alert alert-danger" *ngIf="nameInput.invalid && (name.dirty || name.touched)"></div>
                    <div *ngIf="nameInput.errors.required">
                        Please enter a name
                    </div> -->
                      
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-md">
                        Search Characters
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            
        </div>
            
        
        
    </div>
</div>
<div class="container">
    <div class="row">
            <h3 class="text-center my-4">Character Details</h3>
            <div class="text-center" *ngIf="this.characterData">               
                <section class="characterRows" *ngFor="let data of characterData">
                    <div id="details">
                        <li>Name: {{data.name}}</li>
                        <li>Status: {{data.status}}</li>
                        <li>Species: {{data.species}}</li>
                        <li>Gender: {{data.gender}}</li>
                        <li>Origin: {{data.origin.name}}</li>
                     </div>
                     <div >
                        <img src="{{data.image}}" alt="{{data.image}}">
                     </div>
                </section>
            </div>
    </div>
</div>
